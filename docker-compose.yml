services:
  concert-calendar:
    build: .
    container_name: concert-calendar
    # Let Docker assign a random available host port to avoid conflicts
    # The platform (Flashflock) should automatically detect the exposed port or handle routing
    ports:
      - "3333:3000"
    expose:
      - "3000"
    # env_file:
    #   - .env.local
    #   - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
